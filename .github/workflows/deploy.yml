name: Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Push Image and Deploy Container
        uses: akhileshns/heroku-deploy@v3.12.12
        with:
          heroku_api_key: ${{ secrets.HEROKU_API_KEY }}
          heroku_app_name: "bldr-app"
          heroku_email: "patrickdbarnum@gmail.com"
          usedocker: true
          # healthcheck: https://bldr-app.heroku-app.com/api/v1/health
        env:
          NODE_ENV: production
          APP_NAME: bldr
          API_PORT: "80"
          LOG_LEVEL: info
          JWT_SESSION: "true"
          JWT_PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
